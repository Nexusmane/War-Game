    <h1> War!</h1>
    <div class="container">
        <h3 class="p1score"> Player 1:
            <div id="p1-points">0</div>
            <img id="p1-deck">
        </h3>
        <h3 class="p2score"> Player 2:
            <div id="p2-points">0</div>

        </h3>

        <img id="p2-play">
        <button> Go to War! </button>
    </div>  
    <div class="instruction"> 
    <p>Welcome to the game of war. The rules are very simple. Each player draws a card, the winner gets a point for that round. If a tie occurs, each player will draw 3 additional cards, put them aside and then draw another to go to war again. Winner takes all!</p>
